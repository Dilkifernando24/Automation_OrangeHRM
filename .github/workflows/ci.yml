name: Run Selenium Tests
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
 
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
 
    - name: Run Tests with Maven
      run: mvn clean test
